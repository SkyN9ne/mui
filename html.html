<html>

<head>
    <title>MUI Hello

    </title>
    <meta name="viewport" content="initial-scale=1">

    </meta>
</head>

<body>
    <p>Hi, MUI html working!

    </p>
    <hr>

    </hr>
    <ol>
        <li style="color: red;">MUI

        </li>
        <li style="color: green;">MUI

        </li>
        <li style="color: blue;">MUI

        </li>
    </ol>
    <script>
        const lis = Array.from(document.querySelectorAll("li"));
        lis.forEach(li => {
            li.addEventListener("click", ev => {
                li.style.color = "orange";
            });
        });


    </script>
</body>

</html>
